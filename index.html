<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Number Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lottery Number Predictor</h1>
    <label for="date-picker">Select Date:</label>
    <input type="date" id="date-picker">
    <button id="predict-button">Predict Numbers</button>
    <h2>All Number Frequencies:</h2>
    <div id="frequencies-list" class="columns"></div>
    <h2>Predicted Combinations (Filtered):</h2>
    <ul id="combinations-list-filtered"></ul>
    <h2>Predicted Combinations (Unfiltered):</h2>
    <ul id="combinations-list-unfiltered"></ul>
    <script src="script.js"></script>
</body>
</html>
