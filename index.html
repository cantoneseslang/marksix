<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Number Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lottery Number Predictor</h1>
        <label for="date-picker">Select Date:</label>
        <input type="date" id="date-picker">
        <button id="predict-button">Predict Numbers</button>
        <h2>All Number Frequencies:</h2>
        <div id="frequencies-list" class="frequencies-list"></div>
        <h2>Predicted Combinations:</h2>
        <ul id="combinations-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
